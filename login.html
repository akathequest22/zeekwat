<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login - Zeekwat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 80px;
      }
      .login-image {
        width: 593px;
        height: 593px;
        object-fit: contain;
      }
      .login-container {
        width: 500px;
        padding: 50px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .login-header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 40px;
        gap: 15px;
      }
      .login-title {
        font-weight: 700;
        margin: 0;
        font-size: 28px;
      }
      .logo-img {
        height: 40px;
        width: auto;
      }
      .form-label {
        font-weight: 700 !important;
        margin-bottom: 10px;
      }
      .form-control {
        padding: 15px 20px;
        margin-bottom: 25px;
        font-size: 16px;
      }
      .btn-login {
        width: 100%;
        padding: 15px;
        font-weight: 700;
        font-size: 18px;
        background-color: #06bbcc;
        border-color: #06bbcc;
      }
      .btn-login:hover {
        background-color: #05a8b8;
        border-color: #05a8b8;
      }
      .social-login {
        text-align: center;
        margin: 30px 0;
      }
      .social-btn {
        width: 48%;
        padding: 12px;
        margin: 5px;
        font-weight: 600;
      }
      .form-check-label {
        font-weight: 700 !important;
      }
      .forgot-password {
        text-align: right;
      }
      .signup-link {
        text-align: center;
        margin-top: 25px;
      }
      .btn-outline-primary {
        color: #06bbcc;
        border-color: #06bbcc;
        font-weight: 600;
      }
      .btn-outline-primary:hover {
        background-color: #06bbcc;
        border-color: #06bbcc;
      }
      .form-check-input {
        margin-top: 0.3em;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid login-wrapper">
      <!-- Login Image -->
      <img src="img/login.png" class="login-image" alt="Login Illustration" />

      <!-- Login Form -->
      <div class="login-container">
        <div class="login-header">
          <a href="index.html">
            <img
              src="img/School/Zwee Kwat Logo.png"
              class="logo-img"
              alt="Zeekwat Logo"
            />
          </a>
          <h3 class="login-title">Login</h3>
        </div>

        <form>
          <div class="mb-3">
            <label class="form-label"
              >YOUR EMAIL <span class="text-danger">*</span></label
            >
            <input type="email" class="form-control" placeholder="E-mail" />
          </div>

          <div class="mb-3">
            <label class="form-label"
              >PASSWORD <span class="text-danger">*</span></label
            >
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >REMEMBER ME</label
              >
            </div>
            <a href="#" class="text-decoration-none">Forget password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-login">
            LOG IN
          </button>

          <div class="social-login">
            <p class="text-muted">Or Login With</p>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-primary social-btn">
                <i class="fab fa-facebook-f me-2"></i> Facebook
              </button>
              <button type="button" class="btn btn-outline-danger social-btn">
                <i class="fab fa-google me-2"></i> Google
              </button>
            </div>
          </div>

          <div class="signup-link">
            <p class="text-muted">
              Don't have an account?
              <a href="signup.html" class="text-decoration-none">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
